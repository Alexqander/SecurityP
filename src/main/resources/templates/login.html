<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<nav
        aria-label="Site Nav"
        class="bg-gray-900 text-white mx-auto flex max-w-3xl items-center justify-between p-4"
>
    <a
            href="/"
            class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100"
    >
        <span class="sr-only">Logo</span>
        ðŸ‘‹
    </a>

    <ul class="flex items-center gap-2 text-sm font-medium text-gray-500">
        <li class="hidden lg:block">
            <a class="rounded-lg px-3 py-2" href="/"> Home </a>
        </li>

        <li><a class="rounded-lg px-3 py-2" href=""> Projects </a></li>

        <li>
            <a
                    class="inline-flex items-center gap-2 rounded-lg px-3 py-2"
                    href="/login"
                    target="_blank"
            >
                Login

                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="h-4 w-4"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                    ></path>
                </svg>
            </a>
        </li>
    </ul>
</nav>

<body class="bg-gray-900 text-white">
  <div th:if="${param.error}">
      <div role="alert" class="rounded border-l-4 border-red-500 bg-red-50 p-4">
          <div class="flex items-center gap-2 text-red-800">
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="h-5 w-5"
              >
                  <path
                          fill-rule="evenodd"
                          d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                          clip-rule="evenodd"
                  />
              </svg>

              <strong class="block font-medium"> Error al iniciar sesion </strong>
          </div>

          <p class="mt-2 text-sm text-red-700">
              Usuario o contraseÃ±a incorrectos
          </p>
      </div>

  </div>
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-lg">
          <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
              Spring Security
          </h1>

          <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
              Aqui estamos usando spring security con thymeleaf
          </p>

          <form
                  th:action="@{/login}" method="post"
                  class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
          >
              <p class="text-center text-lg font-medium">Inicia sesion con tu cuenta</p>

              <div>
                  <label for="email" class="sr-only">Email</label>

                  <div class="relative">
                      <input
                              type="text"
                              name="username"
                              class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                              placeholder="Enter email"
                      />

                      <span
                              class="absolute inset-y-0 right-0 grid place-content-center px-4"
                      >
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
            >
              <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
                  </div>
              </div>

              <div>
                  <label for="password" class="sr-only">Password</label>

                  <div class="relative">
                      <input
                              type="password"
                              name="password"
                              class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
                              placeholder="Enter password"
                      />

                      <span
                              class="absolute inset-y-0 right-0 grid place-content-center px-4"
                      >
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
            >
              <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </span>
                  </div>
              </div>

              <button
                      type="submit"
                      class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
              >
                  Sign in
              </button>

              <p class="text-center text-sm text-gray-500">
                  No account?
                  <a class="underline" href="">Sign up</a>
              </p>
          </form>
      </div>
  </div>
</body>
</html>
